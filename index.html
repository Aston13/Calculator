<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
</head>

<body>
<div class="calculator">
  <section class="screen">
    0
  </section>

  <section class="calc-buttons">
    <div class="button-row">
      <button class="clear half">C</button>
      <button class="delete-one">←</button>
      <button class="divide arith">÷</button>
    </div>

    <div class="button-row">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="multi arith">×</button>
    </div>

    <div class="button-row">
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="sub arith">-</button>
    </div>

    <div class="button-row">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="add arith">+</button>
    </div>

    <div class="button-row">
      <button class="number three-quarter">0</button>
      <button class="equals arith quarter">=</button>
    </div>
  </section>
</div>
  <script src="js/main.js"></script>
</body>

</html>
